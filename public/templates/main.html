<div class="container">
  <div>
    <p></p>
    <div ng-repeat="todo in home.todos" class="list-group-item">
      <p >Title: {{todo.title}} <span data-ng-click="home.todo.editForm = true"><span data-ng-click="home.deleteTodo(todo)" class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></p>
      <p>Description: {{todo.description}}</p>  
    </div>
  </div>
  <div><hr></div>
  <div class="col-md-6 col-md-offset-3">
    <!-- form to create new todo -->
    <form ng-submit="home.createTodo()">
      <div class="form-group">
        <label for="todo_title">New To Do</label>
        <input type="text" ng-model="home.todo.title" class="form-control" id="todo_title" placeholder="What do you need to do?" autofocus>
      </div>
      <div class="form-group">
        <label for="todo_description">Description</label>
        <textarea ng-model="home.todo.description" class="form-control" id="todo_description" placeholder="Describe the task."></textarea>
      </div>
      <input type="submit" value="Add To Do" class="btn btn-default">
    </form>
  </div>    
</div>
